{% extends 'base.html' %}

{% block 'past' %}

<style>
.divTable{
  display: table;
  width: 60%;
}
.divTableRow {
  display: table-row;
}
.divTableCell, .divTableHead {
  border: 1px solid #999999;
  display: table-cell;
  padding: 3px 10px;
}
.divTableFoot {
  background-color: #EEE;
  display: table-footer-group;
  font-weight: bold;
}
.divTableBody {
  display: table-row-group;
}
</style>

<div class="container">

  <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Past screenshots, please select one</h1>

  <hr class="mt-2 mb-5">
  <button onclick="location.href='/';" class="font-weight-light text-center text-lg-right">Home</button>

  <div class="divTable">
    <div class="divTableBody">
      <div class="divTableRow">
        <div class="divTableCell">Date</div>
      </div>
      {% for req in past %}
        <div class="divTableRow">
          <div class="divTableCell">
            <a href="/showing_results?saving={{req.id}}">{{req.date}}</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</div>

{% endblock %}
